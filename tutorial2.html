    <script>
  
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
  
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
  
      ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
  
    esriConfig.apiKey = "AAPK59a4225559cb4259a021352c45b03323yeqy5fzdJX1Czyz3kEEV-1xcs3MpDPpRI6s5tO3oE1TkcmerAOqLOdQn0GerMrwS";
  
    const map = new Map({
      basemap: "arcgis-imagery" //Basemap layer service
    });
  
    const view = new MapView({
      map: map,
      center: [93.1224116819089,24.80377091159899], //Longitude, latitude
      zoom: 17,
      container: "viewDiv"
   });
  
   const graphicsLayer = new GraphicsLayer();
   map.add(graphicsLayer);
  
   const point = { //Creating a point
      type: "point",
      longitude: 93.122411,
      latitude: 24.803770
   };
   const simpleMarkerSymbol = {
      type: "simple-marker",
      color: [255, 255, 0],  // blue
      outline: {
          color: [0,0,255], // yellow
          width: 2
      }
   };
  
   const pointGraphic = new Graphic({
      geometry: point,
      symbol: simpleMarkerSymbol
   });
   graphicsLayer.add(pointGraphic);
  
   });
