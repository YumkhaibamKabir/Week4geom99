 <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Visiting Golf Course,Dubai</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
  
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {
  
      esriConfig.apiKey = "AAPK59a4225559cb4259a021352c45b03323yeqy5fzdJX1Czyz3kEEV-1xcs3MpDPpRI6s5tO3oE1TkcmerAOqLOdQn0GerMrwS";
  
      const map = new Map({
        basemap: "arcgis-navigation" // basemap styles modified
      });
  
      const view = new MapView({
        map: map,
        center: [55.16829218162887, 25.06888144135895], //Longitude, latitude (modified)
        zoom: 11.5, //modified
        container: "viewDiv"
      });
  
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);
  
      const multipoint = {
        type: "multipoint", //modified from default
        points: [
          [55.13134409400004, 25.12194543268118], // Longitude, latitude (modified)
          [55.130326, 25.120316],
          [55.152330, 25.104402],
          [55.154255, 25.102505],
          [55.271787, 25.049367],
          [55.253950, 25.024809],
          [55.199582, 25.021314]
        ]
      };
  
      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [255, 144, 0], // Dark Orange(changed from default)
        outline: {
          color: [0, 0, 255], // Blue (changed from default)
          width: 1 // Changed from default settings
        }
      };
  
      const multipointGraphic = new Graphic({
        geometry: multipoint,
        symbol: simpleMarkerSymbol
      });
  
      graphicsLayer.add(multipointGraphic);
  
 const polyline = {
    type: "polyline",
    paths: [
        [55.131344, 25.121945], //Longitude, latitude modified
        [55.130326,25.120316],
        [ 55.152330,25.104402],
        [ 55.154255,25.102505],
        [55.271787,25.049367], 
        [55.253950,25.024809],
        [55.199582,25.021314]  
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [255, 0, 0], // magenta modified
    width: 4 // modified
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 });
    </script>
  </head>
  <body>
